# COMMANDS:
# docker-compose -f docker/docker-compose.yaml --env-file .env up: start all the services defined in your compose.yaml file
# docker-compose -f docker/docker-compose.yaml --env-file .env down: stop and remove the running services
# docker-compose -f docker/docker-compose.yaml --env-file .env logs: monitor the output of your running containers and debug issues, viewing logs
# docker-compose -f docker/docker-compose.yaml --env-file .env ps: lists all the services along with their current status

# version: "3.8"

services:

  # Data Processing Service
  data-processing:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${ENV}-image-${VERSION}
    container_name: ${ENV}_data_processing_container_${VERSION}

    command:
      - python
      - scripts
      - data_processing
      - data_processing.py
      - --fit_transformers
      - ${FIT_TRANSFORMERS}
      - --save_transformers
      - ${SAVE_TRANSFORMERS}
      - --persist_datasets
      - ${PERSIST_DATASETS}
      - --write_mode
      - ${WRITE_MODE}

    environment:
      - API_KEY_PLACEHOLDER=${API_KEY_PLACEHOLDER}

    volumes:
      - ../${BUCKET}:/app/${BUCKET}
      - ../config:/app/config

  # Tuning Service
  tuning:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${ENV}-image-${VERSION}
    container_name: ${ENV}_tuning_container_${VERSION}

    command:
      - python
      - scripts
      - tuning
      - tuning.py

    volumes:
      - ../${BUCKET}:/app/${BUCKET}
      - ../config:/app/config

    depends_on:
      data-processing:
        condition: service_completed_successfully

  # Training Service
  training:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${ENV}-image-${VERSION}
    container_name: ${ENV}_training_container_${VERSION}

    command:
      - python
      - scripts
      - training
      - training.py
      - --train_prod_pipe
      - ${TRAIN_PROD_PIPE} 
      - --train_staging_pipes 
      - ${TRAIN_STAGING_PIPES} 
      - --train_dev_pipes
      - ${TRAIN_DEV_PIPES}

    volumes:
      - ../${BUCKET}:/app/${BUCKET}
      - ../config:/app/config

    depends_on:
      tuning:
        condition: service_completed_successfully

  # Evaluating Service
  evaluating:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${ENV}-image-${VERSION}
    container_name: ${ENV}_evaluating_container_${VERSION}

    command:
      - python
      - scripts
      - evaluating
      - evaluating.py
      - --evaluate_prod_pipe 
      - ${EVALUATE_PROD_PIPE}
      - --evaluate_staging_pipes 
      - ${EVALUATE_STAGING_PIPES}
      - --evaluate_dev_pipes 
      - ${EVALUATE_DEV_PIPES}
      - --update_model_stages 
      - ${UPDATE_MODEL_STAGES}
      - --update_prod_model 
      - ${UPDATE_PROD_MODEL}

    volumes:
      - ../${BUCKET}:/app/${BUCKET}
      - ../config:/app/config

    depends_on:
      training:
        condition: service_completed_successfully

  # Inference Service
  inference:
    image: ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPOSITORY}:${ENV}-image-${VERSION}
    container_name: ${ENV}_inference_container_${VERSION}

    command:
      - python
      - scripts
      - inference
      - inference.py

    ports:
      - "${INFERENCE_PORT}:${INFERENCE_PORT}"

    volumes:
      - ../${BUCKET}:/app/${BUCKET}
      - ../config:/app/config
    
    depends_on:
      evaluating:
        condition: service_completed_successfully

